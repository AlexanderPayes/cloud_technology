<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexander Payes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center m-3"  > Form by Alexander Payes</h1>
    <form action="" class="m-5">
    <legend class="bg-primary p-2" >Input control</legend>
    <label for="name">Enter your name</label>
<input type="text" class="form-control" id="name" placeholder="...type your name">
<label for="email"  class="mt-3">Enter your email adress</label>
<input type="email" name="" id="email" class="form-control" placeholder="name@..."  >


<label for="password">Password</label>
<input type="password"  name="" id="password"  class="form-control"  >

<label for="dob" class="mt-3" >Date of Birth, DOB</label>
<input type="date"  name="" id="dob"  class="form-control" >


<div class="form-control mt-3 " >
    <label for="colorpicker">Pick a color</label>
    <input type="color"  name="" id="colorpicker"  value="#1B18AC" >

</div>


<label for="list" class="mt-3" >Data list</label>
<input class="form-control" list="datalistOptions"  id="exampleDatalist" placeholder="Pick a city" > 
<datalist id="datalistOptions" >
    <option value="New york">
    <option value="Chicago">
        <option value="Miami">

</datalist> 
<p  class="mt-3" >Check your work</p>
<label for="Monday">Monday</label>
<input type="checkbox" name="" id="Monday"  class="form-check-input" >
<label for="Tuesday">Tuesday</label>
<input type="checkbox" name="" id="Tuesday"  class="form-check-input" >
<label for="Wednesday">Wednesdays</label>
<input type="checkbox" name="" id="Wednesday"  class="form-check-input" >

<p class="mt-3" >Pick a gender</p>
<div class="form-check" >
    <label for="female">Female</label>
<input type="radio" class="form-check-input" name="gender" id="females">

</div>

<div class="form-check" >
    <label for="male">Males</label>
<input type="radio" class="form-check-input" name="gender" id="males">

</div>

<div class="form-check" >
    <label for="other">Others</label>
<input type="radio" class="form-check-input" name="gender" id="others">

</div>

<p class="mt-3" ><strong>Switch</strong></p>
<div class="form-check form-switch " >
<input type="checkbox"  name=""  id="switch1" role="switch" class="form-check-input" checked >
<label for="switch1"  class="form-check-label"  >Are you 18 or over</label>
</div>

<p class="mt-3" ><strong>Select menu</strong></p>
<select class="form-select" aria-label="Default select example" >  
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    
</select>

<p class="mt-3" ><strong>Which day do you want off?</strong></p>
<select class="form-select" aria-label="Multiple select example" multiple >
<option value="Monday">Monday</option>
<option value="Tuesday">Tuesday</option>
<option value="Wedsnday">Wednesday</option>
<option value="Thursday">Thursday</option>
<option value="Friday">Friday</option>
</select>

<label for="comment" class="form-label mt-3" >Comments:</label>
<textarea name="" id="comment" cols="30" rows="10" class="form-control" placeholder="Type your feedback (min 200 words)..."  ></textarea>


<button type="submit"  class="btn btn-info mt-5"  >Submit for more</button>

</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
